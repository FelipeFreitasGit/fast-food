version: '3'

services:
# INFRA PEDIDO
  postgres-compose:
    image: postgres
    environment:
      POSTGRES_DB: fast-food
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "Postgres2023!"
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    volumes:
      - fast-food-postgres:/data/postgres
    networks:
      - postgres-network

  pgadmin-compose:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "fast-food@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "PgAdmin2023!"
    ports:
      - "15432:80"
    depends_on:
      - postgres-compose
    networks:
      - postgres-network

  localstack:
    image:  localstack/localstack:latest
    ports:
      - "4566-4584:4566-4584"
      - "8081:8080"
    environment:
      - SERVICES=sqs,secretsmanager

  setup-resources:
    image: amazon/aws-cli:latest
    environment:
      - AWS_ACCESS_KEY_ID=localstack
      - AWS_SECRET_ACCESS_KEY=localstack
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: /bin/sh -c
    command: >
      "
        sleep 20;                
        aws --endpoint-url=http://localstack:4566 sqs create-queue --queue-name notificacao-pagamento
        aws --endpoint-url=http://localstack:4566 sqs create-queue --queue-name notificacao-pedido
        aws --endpoint-url=http://localstack:4566 sqs create-queue --queue-name notificacao-status
        aws --endpoint-url=http://localstack:4566 sqs create-queue --queue-name notificacao-pagamento-error
      "
    depends_on:
      - localstack

# INFRA PAGAMENTO E PRODUCAO
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - fast-food-mongodb:/data/db
    networks:
      - mongo-compose-network

